<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <form action="joinres.html" id="join_form" method="get">
        <h1>회원가입</h1>
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" placeholder="example@naver.com" required>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="숫자,영문자(대/소문자),특수문자 포함" required>
        <br>
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="숫자,영문자(대/소문자),특수문자 포함" required>
        <br>
        <label for="name">이름: </label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="phone">연락처: </label>
        <input type="tel" name="tel" id="phone" required>
        <br>
        <label for="school">학교명: </label>
        <input type="text" name="school" id="school" placeholder="학교이름 입력 " required>
        <button type="button" onclick="emptySchool()">학교 인증하기</button>
        <br>
        <label for="addr">주소: </label>
        <input type="text" name="addr" id="addr" placeholder="본인 주소 입력" required>
        <br>
        <button type="submit" id="submit">회원가입</button>
    </form>
    <script>
        function emptySchool() {
            let schoolInput = document.getElementById('school');
            if (schoolInput.value.trim() === '') {
                alert("학교 이름을 입력해주세요.");
            }
            else{
                location.href = 'school.html';
            }
        }
    </script>
</body>
</html>
