<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./css/makepw.css">
</head>
<body>
        <h2>비밀번호 찾기</h2>
        <form action="makepwres.html" method="get">
        <label for="pw">새 비밀번호:</label>
        <input type="password" id="pw" name="pw" placeholder="숫자,영문자(대/소문자),특수문자 포함" required>
        <br>
        <label for="pw">비밀번호 확인:</label>
        <input type="password" id="pw_confirm" name="pw_confirm" placeholder="숫자,영문자(대/소문자),특수문자 포함" required>
        <br>
        <button type="submit" onclick="return validatePassword()">비밀번호 생성</button>
    </form>
    <script>
        const pwInput = document.getElementById('pw');
        const pwConfirmInput = document.getElementById('pw_confirm');

        function validatePassword() {
            if (pwInput.value !== pwConfirmInput.value) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }
            else if(pwInput.value == "" || pwConfirmInput.value == ""){
                alert("비밀번호를 입력해주세요.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
