<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h2>로그인</h2>
    </header>
        <form action="map.html" id="login_form" method="get">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username"placeholder="example@naver.com" required>
            <br>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" width="20px" height="10px" placeholder="숫자,영문자(대/소문자),특수문자 포함" required>
            <br>
            <button type="submit" id="login">로그인</button>
            <br>
            <a href="./findid.html">아이디 찾기</a>
            <a href="./findpw.html">비밀번호 찾기</a>
            <a href="./join.html">회원가입</a>
            <br><br>
            <a href="http://www.naver.com"><img src="./images/naver.png" alt="네이버 로그인"></a>네이버로 로그인하기<br>
            <a href="http://www.kakao.com"><img src="./images/kakao.png" alt="카카오 로그인"></a>카카오로 로그인하기<br>
            <a href="http://www.google.com"><img src="./images/google.png" alt="구글 로그인"></a>구글로 로그인하기
        </form>
</body>
</html>
