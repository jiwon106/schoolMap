<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 예약</title>
    <style>
        h2{
            text-align: center;
            margin-top: 20px;
        }
        form{
            text-align: center;
            margin-top: 30px;
        }
        #name, #phone,#person, #date, #time{
            width: 200px;
            height: 30px;
            margin-bottom: 20px;
        }
        button{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h2>식당 예약하기</h2>
    <form action="burgerMap.html" method="get">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        <br>
        <label for="phone">연락처:</label>
        <input type="tel" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
        <br>
        <label for="person">예약 인원:</label>
        <input type="number" id="person" name="person" min="1" max="10" value="2" required>
        <br>
        <label for="date">예약 날짜:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="time">예약 시간:</label>
        <input type="time" id="time" name="time" required>
        <br>
        <button type="submit" onclick="return confirm('예약하시겠습니까?')">예약하기</button>
    </form>
    <script>
            // 예약하기 버튼 클릭 시 예약 정보 확인
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // 폼 제출 방지
    
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const person = document.getElementById('person').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
    
                alert(`예약이 완료되었습니다.\n이름: ${name}\n연락처: ${phone}\n예약 인원: ${person}\n예약 날짜: ${date}\n예약 시간: ${time}`);
                location.href = 'map.html'; // 예약 완료 후 지도 페이지로 이동
            });

    </script>
</body>
</html>
