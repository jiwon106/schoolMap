<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./css/findpw.css">
</head>
<body>
     <form action="makepw.html" method="get">
        <h1>비밀번호 찾기</h1>
        <label for="id">아이디:</label>
        <input type="email" id="id" name="id" placeholder="example@naver.com" required>
        <br>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        <br>
        <label for="phone">연락처:</label>
        <input type="tel" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
        <br>
        <button type="submit" id="find_id">비밀번호 찾기</button>
    </form>
</body>
</html>
